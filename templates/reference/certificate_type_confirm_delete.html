{% extends "base.html" %}

{% block content %}
<h3>Подтвердите удаление</h3>

<div class="card mt-3">
    <div class="card-body">
        <p>Вы уверены, что хотите удалить тип сертификата?</p>
        <p class="fw-bold">{{ object.name }}</p>
    </div>
    <div class="card-footer">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'reference:certificate_type_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
