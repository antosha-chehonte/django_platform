{% extends "base.html" %}

{% block content %}
<h3>Удаление штатной позиции</h3>

<div class="card mt-3">
  <div class="card-body">
    <p>Вы уверены, что хотите удалить позицию:</p>
    <p class="fw-bold">{{ object.postname }} ({{ object.department }})</p>
  </div>
  <div class="card-footer">
    <form method="post">
      {% csrf_token %}
      <a href="{% url 'hr:post_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
      <button type="submit" class="btn btn-danger" onclick="return confirm('Удалить позицию?');">Удалить</button>
    </form>
  </div>
</div>
{% endblock %}
