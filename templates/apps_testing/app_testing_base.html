{# templates/app_testing_base.html #}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-T">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Система Тестирования{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .main-container { min-height: 80vh; }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'testing:test_list' %}">Система Тестирования</a>
        </div>
    </nav>
    <main class="container mt-4 main-container">
        {% block content %}{% endblock %}
    </main>
    <footer class="text-center py-3 bg-light">
        <p>© {% now "Y" %} Testing System</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
